<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>VHS0089</title>
</head>
<body>
    <div class="imagem-hover"></div>

    <!-- Elemento de áudio oculto, sem controles nativos -->
    <audio id="meuAudio">
        <source src="/assets/sound/fitamp3.mp3" type="audio/mpeg">
        Seu navegador não suporta o áudio.
    </audio>

    <!-- Controles Personalizados -->
    <div class="audio-controles">
        <button onclick="tocarAudio()">Play</button>
        <button onclick="pausarAudio()">Pause</button>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" onchange="alterarVolume(this.value)">
    </div>

</body>
</html>
